
<div class="modal fade mobile_nav modal-slide" tabindex="-1" role="dialog" aria-labelledby="mobile_nav_modal" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-backdrop" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mobile_nav_modal">UENR CAFETARIA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body custom_nav-container">
        <ul class="navbar-nav mx-auto pl-0 pt-3 p-lg-0">
          <li class="nav-item mb-2 mb-lg-0 {% block home_active %}{% endblock home_active %}">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item mb-2 mb-lg-0 {% block menu_active %}{% endblock menu_active %}">
            <a class="nav-link" href="{% url 'menu' %}">Menu</a>
          </li>
          <li class="nav-item mb-2 mb-lg-0 {% block service_active %}{% endblock service_active %}">
            <a class="nav-link" href="{% url 'home' %}#our_service">Our Service</a>
          </li>
          <li class="nav-item mb-2 mb-lg-0">
            <a class="nav-link" href="">Book Table</a>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        {% if user.is_authenticated %}
        <a href="#" type="button" class="btn btn-secondary btn-block">Reset Password</a>
        <a href="#" type="button" class="btn btn-secondary btn-block">Log out</a>
        {% else %}
        <a href="{% url 'login' %}" type="button" class="btn btn-secondary btn-block">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
