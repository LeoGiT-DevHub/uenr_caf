

<div class="col-12 col-sm-6 col-lg-4 col-xl-3 col-xxl-3 p-2 all {{item.category}}">
  <div class="box">
    <div>

        <img src="{{item.img.url}}" alt="">
      </div>
      <div class="detail-box pb-2 pr-2 pl-2 pt-1 ml-1 mr-1">
        <div class="d-flex align-items-center">
          <h6 class="text-warning">{{item.name}}</h6>
          <div class="d-flex">
            <small class="text-muted pr-2" style="text-decoration: line-through;">{{item.price}}</small>
            <small class="text-warning ">{{item.get_amount_to_pay|floatformat:2}}</small>
          </div>
        </div>
        <small class="">{{item.detail|truncatechars:120}}</small>
